<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Moda</h1>
    <table class="tabela">
        <tr class="produtos-moda">
            <td>Produto</td>
            <td>Tamanho</td>
            <td>Valor</td>
        </tr>
        <tr class="valores-da-tabela">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>
        <tr class="valores-da-tabela">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>
    <h1>Casa</h1>
    <table class="tabela">
        <tr class="produtos-casa">
            <td>Produto</td>
            <td>Valor</td>
        </tr>
        <tr class="valores-da-tabela">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="valores-da-tabela">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
